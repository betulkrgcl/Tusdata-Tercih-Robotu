<body>

    <div class="login">
        <div class="container">
            <div class="col-lg-6 col-md-6">

                    <figure class="login__robot">
                        <img class="login__robot__home" src="assets/images/aaVector_2677.png" alt="">

                    </figure>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="verification__card__position">
                    <div class="verification__card">
                        <div class="verification__card__logo">
                            <img src="assets/images/tusdata_header_logo.png" alt="">
                        </div>

                        <form action="javascript: void(0)" class="otp-form" name="otp-form">
                            <h3 class="user-name">Hoşgeldin Betül!</h3>
                            <div class="title">
                               
                                <p class="info">551 *** ** 30 numaralı telefonuna sms gönderildi.</p>

                                <input type="number" class="otp__digit otp__field__1">
                                <input type="number" class="otp__digit otp__field__2">
                                <input type="number" class="otp__digit otp__field__3">
                                <input type="number" class="otp__digit otp__field__4">
                                <input type="number" class="otp__digit otp__field__5">
                                <input type="number" class="otp__digit otp__field__6">
                            </div>

                            <!-- <div class="result"><p id="_otp" class="_notok"></p></div> -->

                    </div>
                </form>
                        <!-- <p class="verification__counter"><span id="countdowntimer">200  </span> Saniye sonunda kodunuz sıfırlanacaktır.</p> -->
                        <div class="login__card__sms" id="Button">
                            <a href="verification.html"> <button>SMS Gönder</button></a>
                        </div>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/js/login-animation.js"></script>
    <script>
        var otp_inputs = document.querySelectorAll(".otp__digit")
        var mykey = "0123456789".split("")
        otp_inputs.forEach((_) => {
            _.addEventListener("keyup", handle_next_input)
        })
        function handle_next_input(event) {
            let current = event.target
            let index = parseInt(current.classList[1].split("__")[2])
            current.value = event.key

            if (event.keyCode == 8 && index > 1) {
                current.previousElementSibling.focus()
            }
            if (index < 6 && mykey.indexOf("" + event.key + "") != -1) {
                var next = current.nextElementSibling;
                next.focus()
            }
            var _finalKey = ""
            for (let { value } of otp_inputs) {
                _finalKey += value
            }
            if (_finalKey.length == 6) {
                document.querySelector("#_otp").classList.replace("_notok", "_ok")
                document.querySelector("#_otp").innerText = _finalKey
            } else {
                document.querySelector("#_otp").classList.replace("_ok", "_notok")
                document.querySelector("#_otp").innerText = _finalKey
            }
        }


        /*---------------timer------------------*/
        var timeleft = 200;
        var downloadTimer = setInterval(function () {
            timeleft--;
            document.getElementById("countdowntimer").textContent = timeleft;
            if (timeleft <= 0)
                clearInterval(downloadTimer);
        }, 1000);
    </script>

</body>
