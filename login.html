<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/global/Icons/icofont.min.css">
</head>

<body>

    <div class="login">
        <div class="container">
            <div class="col-lg-6 col-md-6">
                <div class="robot">
                    <figure class="login__robot">
                        <img class="login__robot__home" src="assets/images/aaVector_2677.png" alt="">
                        <img class="login__robot__character" src="assets/images/ws.png" alt="">
                    </figure>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login__card__position">
                    <div class="login__card">
                        <figure class="login__card__logo">
                            <img src="assets/images/tusdata_header_logo.png" alt="">
                        </figure>

                        <div class="login__card__tc">
                            <label class="w-100">
                                <input id="tc" type="number" required>
                                <span class="login__card__tc__label">T.C Kimlik Numarası</span>
                            </label>
                        </div>
                        <div class="login__card__password">
                            <div class="flex">
                                <div class="ui icon input"> <input class="password1" type="password" id="password"
                                        name="password" placeholder="Şifre" /> <i id="eye1"
                                        class="icofont-eye-alt password-eye"></i>
                                </div>
                                <div hidden class="ui icon input"> <input class="password2" type="password"
                                        id="password" name="password" placeholder="Şifre" />
                                    <i id="eye2" class="icofont-eye-alt password-eye"></i>
                                </div>
                            </div>

                        </div>
                        <div class="login__card__sms" >
                            <a href="verification.html"> <button type="submit" id="Button" disabled
                                    style="background-color:rgb(161 157 157 / 73%)">Sms Gönder</button></a>
                        </div>
                        <div class="login__card__details">
                            <div class="login__card__details__account">Hesabınız yok mu? <a href="signin.html">Kayıt
                                    Ol!</a></div>
                            <div class="login__card__details__password"><a href="">Şifremi Unuttum</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="assets/js/login-animation.js"></script>
    <script src="assets/js/controlTC.js"></script>
</body>


</html>
